{% extends "capstone/layout.html" %}

{% block body %}
    <h4>Create Event</h4><br>
    <form action="{% url 'create_event' %}" method="POST">
        {% csrf_token %}
        <div><input type="text" name="name" placeholder="Enter name of the event here" required></div>
        <div>Enter the date of the event here: <input type="date" name="date" required></div>
        <div>Enter the start time of the event here: <input type="time" name = "start_time" required>   Enter the end time of the event here: <input type="time" name = "end_time" required></div>
        <div><textarea name="description" placeholder="Enter the description of the event here" required></textarea></div>
        <div><input type="text" name="venue" placeholder="Enter the venue here" required></div>
        <div><input type="submit" value="Submit" required></div>
    </form>
{% endblock %}
